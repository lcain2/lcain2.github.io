<!DOCTYPE html>
<html lang="en">
<head>
<title>Assignment 7</title>
<meta charset="utf-8">
<meta name="description" content="working with forms from float CSS to grid">
<style>
* {
  box-sizing: border-box;
}

form {
  padding: 1em;
  background: #f9f9f9;
  border: 1px solid black;
  margin-top: 2rem;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  padding: 1em;
}
form input, form select {
  margin-bottom: 1rem;
  background: white;
  border: 1px solid #9c9c9c;
  width: 100%;
  padding: .5rem;
  text-align: left;
}
label {
  text-align: right;
  display: block;
  padding: 0.5em 1.5em 0.5em 0;
}

.myinput {
  width: 100%;
  padding: 0.7em;
  margin-bottom: 0.5rem;
}
input:focus, select:focus {
  background-color: gold;
}
form div { text-align:center; }
input[type="submit"], input[type="reset"] {
  background: lightgray;
  padding: 0.7em;
  border: 0;
  width: auto;
}
h1 { text-align: center; font-style: italic; color: gold; }
</style>
</head>
<body>
<h1>Assignment 7 - working with forms</h1>
<form class="form1" action="#" method="post">
  <div class="field-group">
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" maxlength="15" required>
  </div>
  <div class="field-group">
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" maxlength="25">
  </div>
  <div class="field-group">
    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="18" max="99">
  </div>
  <div class="field-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="field-group">
    <label for="date">Date of your Membership</label>
    <input type="date" id="date" name="date" max="2020-12-31">
  </div>
  <div class="field-group">
    <label for="reward">Choose your reward</label>
    <select name="reward" id="reward">
      <option value="magazine">Two-year Member Magazine Subscription</option>
      <option value="tickets">2 Tickets to Annual Seminar</option>
      <option value="food">Voucher $100 food during seminar</option>
      <option value="hotel">1-day hotel stay for Seminar</option>
    </select> 
  </div>
  <div>
    <input type="submit" value="Submit"> &nbsp; <input type="reset" value="Clear">
  </div>
</form>
</body>
</html>
