<title>Testing picture tag</title>
<meta name="description" content="Testing picture tag">

<meta property="og:title" content="CNIT Department at CCSF">

<meta property="og:image" content="here would have the URL of the main image you would like to show on the social media post">

</head>
 
<body>
 

<header><h1>Testing images with picture tag</h1></header>

<picture>
   <source media="(min-width:650px)" srcset="assets/images/lion.jpg">
   <source media="(min-width:480px)" srcset="assets/images/cat.jpg">
   <img src="assets/images/panda.jpg" alt="panda image that will be a cat if in 480px up and will be a lion if 650px up">
</picture>
</body>
