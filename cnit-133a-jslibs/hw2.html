<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="D3 homework">
<title>D3 Homework</title>
<script src="https://d3js.org/d3.v4.min.js"></script>

<style>
#chart rect{
  fill: #4aaeea;
}

#chart text{
  fill: white;
  font: 10px sans-serif;
  text-anchor: end; 
}

.axis text{
  font: 10px sans-serif;
}

.axis path, .axis line{
  fill: none;
  stroke : #fff;
  shape-rendering: crispEdges;
}

body{
  background: #1a1a1a;
  color : #eaeaea;
  padding : 10px;
}
</style>
</head>
<body>
<div id="chart"></div>

<script>

  d3.json("assets/data/hw2data.json")
    .then((data) => {
        console.log(data)
    })
    .catch(() => {
        document.getElementById('result').innerHTML = "Something was not right! No data!";
    });

    
  </script>

<script>
var data = [5, 15, 10, 8];
var h = 400, scale = 20, barW = 40;

var graphic = d3.select("#chart")
   .append("svg")
 .attr("height", h)
 .attr("width", barW * data.length);

var bar = graphic.selectAll("g")
   .data(data)
 .enter()
 .append("g")
 .attr("transform", function(d, i) {
    return "translate(0," + i * barW + ")";
 });

 bar.append("rect")
    .attr("height", function(d) {
     return d * scale;
 })
 .attr("width", barW - 1);

 bar.append("text")
    .attr("y", function(d) { return (d * scale); })
  .attr("x", barW / 2)
  .attr("dx", ".3em")
  .text(function(d) { return d; });
</script>

</body>
