<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="D3 homework">
<title>D3 Homework</title>
<script src="https://d3js.org/d3.v4.min.js"></script>

<style>
#chart rect{
  fill: #4aaeea;
}

#chart text{
  fill: white;
  font: 10px sans-serif;
  text-anchor: end; 
}

.axis text{
  font: 10px sans-serif;
}

.axis path, .axis line{
  fill: none;
  stroke : #fff;
  shape-rendering: crispEdges;
}

body{
  background: #1a1a1a;
  color : #eaeaea;
  padding : 10px;
}
</style>
</head>
<body>
<div id="chart"></div>

<script>

  d3.json("assets/data/hw2data.json")
    .then((data) => {
        console.log(data)
    })
    .catch(() => {
        document.getElementById('result').innerHTML = "Something was not right! No data!";
    });

    
  </script>
 <svg width="500" height="500"></svg>
	  
 <script>
     // set the dimensions and margins of the graph
     var svg = d3.select("svg");
 var margin = 200;
 var w = svg.attr("width") - margin;
 var h = svg.attr("height") - margin;
 
 svg.append("text")
    .attr("transform", "translate(100,0)")
    .attr("x", 50)
    .attr("y", 50)
    .attr("class", "title")
    .text("My City Population Growth")
    
 var x = d3.scaleBand().range([0, w]).padding(0.4);
 var y = d3.scaleLinear().range([h, 0]);
 
 var g = svg.append("g")
    .attr("transform", "translate(" + 100 + "," + 100 + ")");

     d3.csv("ex/MyCitypopulation.csv")
  .then(function(data) {
 /* d3.csv("ex/MyCitypopulation.csv", function(err, data) {
    if (err) { throw err; } */
    
    x.domain(data.map(function(d) { return d.year; }));
    y.domain([0, d3.max(data, function(d) { return d.population; })]);
    
 g.append("g")
    .attr("transform", "translate(0," + h + ")")
    .call(d3.axisBottom(x))
    .append("text")
    .attr("y", h - 250)
    .attr("x", w - 100)
    .attr("text-anchor", "end")
    .attr("font-size", "1.5em")
    .attr("stroke", "red")
    .attr("fill", "red")
    .text("year");
    
 g.append("g")
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 5)
    .attr("x", -100)
    .attr("dy", "-2em")
    .attr("text-anchor", "end")
    .attr("font-size", "1.5em")
    .attr("stroke", "red")
    .attr("fill", "red")
    .text("population");
    
 g.append("g")
    .attr("transform", "translate(0, 0)")
    .call(d3.axisLeft(y))
    
 g.selectAll(".bar")
    .data(data)
    .enter()
    .append("rect")
    .attr("class", "bar")
    .on("mouseover", onMouseOver)
    .on("mouseout", onMouseOut)
    .attr("x", function(d) { return x(d.year); })
    .attr("y", function(d) { return y(d.population); })
    .attr("width", x.bandwidth()).transition().ease(d3.easeLinear).duration(200).delay(function(d, i) { return i * 25; })
    .attr("height", function(d) { return h - y(d.population); });
  });  // end of d3.csv
  
  function onMouseOver(d, i) {
     d3.select(this)
   .attr('class', 'over');
   
   d3.select(this)
      .transition()
      .duration(200)
      .attr('width', x.bandwidth() + 5)
      .attr("y", function(d) { return y(d.population) - 10; })
      .attr("height", function(d) { return h - y(d.population) + 10; });

    }  // end of function onMouseOver
   
   function onMouseOut(d, i) {
      d3.select(this)
         .attr('class', 'bar');
       
      d3.select(this)
         .transition()
       .duration(200)
       .attr('width', x.bandwidth())
       .attr("y", function(d) { return y(d.population); })
       .attr("height", function(d) {return h - y(d.population); });
       
     }  // end of onMouseOut

 </script>

</body>
