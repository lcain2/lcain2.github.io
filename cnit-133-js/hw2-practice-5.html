<!-- Exercise 5: parseFloat and toFixed -->

<script>

function process() {

  //declare variables

  var hrs1, hrs2, h1, h2, hrsCalc;

  // get person 1 & person 2 hours

  hrs1 = document.forms["workHrs"].elements["hrs1"].value;
  hrs2 = document.forms["workHrs"].elements["hrs2"].value;

  // check that input is numeric
  
  if ( isNaN(hrs1) || isNaN(hrs2) || hrs1=="" || hrs2=="" ) {
    alert("input must be numeric")
  }
  else {
    //convert strings to numbers
    h1 = parseFloat(hrs1);
    h2 = parseFloat(hrs2);

    //calculate hours working together

    hrsCalc = (h1 * h2) / (h1 + h2);

    // Display hours working together rounded to 2 dec positions using to Fixed

    document.forms["workHrs"].elements["result"].value = hrsCalc.toFixed(2);
  }
}
 



</script>

<form name="workHrs">
<label for="hrs1">Enter the hours for the 1st person to finish the job:</label>
<input type="text" name="hrs1" id="hrs1"><br>
<label for="hrs2">Enter the hours for the 2nd person to finish the job:</label>
<input type="text" name="hrs2" id="hrs2"><br>
<label for="hrs1">Hours working together to finish the job:</label>
<input type="text" name="result" id="result" readonly><br><br>
<input type="button" name="submit" id="submit" value="Submit" onclick="process()">
<input type="reset" name="reset" id="reset" value="Reset">
