<!-- Excercise 1 -->

<h2>Excercise 1</h2>

<script>
  function area1() {

    // reset error

    document.getElementById("errorOut1").innerHTML = " ";

    // declare variables 

    var w1, l1;
    w1 = 0;
    l1 = 0;

    // get values from form fields

    w1 = document.getElementById("width1").value; 
    l1 = document.getElementById("length1").value; 

    // error messages

    var errorW = "width is invalid";
    var errorL = "length is invalid"

    if ( isNaN(w1)) 
      document.getElementById("errorOut1").innerHTML = errorW;
      else {
        if (isNaN(l1)) {
        document.getElementById("errorOut1").innerHTML = errorL;
        document.getElementById("area1result").value = " ";  
        }
        else {
          w1 = parseFloat(document.getElementById("width1").value);
          l1 = parseFloat(document.getElementById("length1").value);
          var product = w1 * l1;
          var prodtoFixed = product.toFixed(2)
          document.getElementById("area1result").value = prodtoFixed;
        }
      }
    }
</script>

<form name="form1" id="form1">
  <label for="width1">Width:</label>
  <input type="text" id="width1" name="width1"><br><br>
  <label for="length1">Length:</label>

  <div id="errorOut1"></div>
  <input type="button" value="Calculate" onclick="area1()"><br><br>
  <label for="area1result">Area:</label>
  <input type="text" id="area1result" name="area1result">
</form>

<script>

function startGuess() {

  var num = document.forms['form7'].elements['guess'].value;

  if (num > 5 || num < 1 || isNaN(num)) {
    document.getElementById("result7").innerHTML = "dude, it's gotta be a number between 1 and 5.";
  }
  else {
    guess();
  }
} // end startGuess

  function guess() {

    var num = document.forms["form7"].elements["guess"].value;

    var rightAns = Math.floor(1 + Math.random() * 5);

    if (rightAns == num) {
      document.getElementById("result7").innerHTML = "yeah";
    }
    else {
      document.getElementById("result7").innerHTML = "nah. the numnber was " + rightAns;
