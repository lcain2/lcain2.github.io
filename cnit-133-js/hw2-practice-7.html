<!-- Exercise 7: modulo operator % -->

<script>

function process() {

  var num1, num2, n1, n2, result;

  // get numbers from form fields 

  n1 = document.forms["multCalc"].elements["num1"].value;
  n2 = document.forms["multCalc"].elements["num2"].value;

  if ( ( n1 % n2) === 0)
    document.forms["multCalc"].elements["result"].value = n1 + " is a multiple of " + n2;
  else {
    document.forms["multCalc"].elements["result"].value = n1 + " is not a multiple of " + n2;
  }

}

</script>

<form name="multCalc" id="multCalc">
  <label for="num1">Enter first number:</label>
  <input type="number" id="num1" name="num1"><br><br>
  <label for="num2">Enter second number:</label>
  <input type="number" id="num2" name="num2"><br><br>
  <label for="result">Result:</label>
  <input type="text" id="result" name="result"><br><br>
  <input type="button" name="submit" id="submit" value="Submit" onclick="process()">
  <input type="reset" name="reset" id="reset" value="Reset"> 
</form>
