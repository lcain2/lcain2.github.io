  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <script>

    function salesEarnings() {
    
      // clear old validation on form submit
    
      document.getElementById("validation").innerHTML = "";
    
      // declare variables
    
      var name, qty1, total1, qty2, total2, qty3, total3, qty4, total4, totalSales, totalEarned;
    
      // assign variables to fields
    
      name = parseFloat(document.forms["salesEntry"].elements["name"].value);
      qty1 = parseFloat(document.forms["salesEntry"].elements["qty1in"].value);
      qty2 = parseFloat(document.forms["salesEntry"].elements["qty2in"].value);
      qty3 = parseFloat(document.forms["salesEntry"].elements["qty3in"].value);
      qty4 = parseFloat(document.forms["salesEntry"].elements["qty4in"].value);
    
      // check for valid input 
    
      var errorOutput = "You must enter a valid number (0 or greater) for each field."
    
     if (qty1 < 0 || qty2 < 0 || qty3 < 0 || qty4 < 0 || isNaN(qty1) || isNaN(qty2) || isNaN(qty3) || isNaN(qty4)) {
        document.getElementById("validation").innerHTML = "<div class=\"error\">" + errorOutput + "</div>"; 
      }
      else {
    
      // calculate totals
    
      total1 = qty1 * 20.99;
      total2 = qty2 * 12.75;
      total3 = qty3 * 9.95;
      total4 = qty4 * 35.89;
      totalSales = total1 + total2 + total3 + total4;
      totalEarned = 250 + (totalSales * .09);
    
      // print results
    
      document.forms["earningsResults"].elements["qty1"].value = qty1;
      document.forms["earningsResults"].elements["total1"].value = "$" + total1.toFixed(2);
      document.forms["earningsResults"].elements["qty2"].value = qty2;
      document.forms["earningsResults"].elements["total2"].value = "$" + total2.toFixed(2);
      document.forms["earningsResults"].elements["qty3"].value = qty3;
      document.forms["earningsResults"].elements["total3"].value = "$" + total3.toFixed(2);
      document.forms["earningsResults"].elements["qty4"].value = qty4;
      document.forms["earningsResults"].elements["total4"].value = "$" + total4.toFixed(2);
      document.forms["earningsResults"].elements["totalSales"].value = "$" + totalSales.toFixed(2);
      document.forms["earningsResults"].elements["totalEarned"].value = "$" + totalEarned.toFixed(2);
      
      } // end else
    
    } // end salesEarnings
    
    // jQuery tooltip 
    
    $( function() {
        $( document ).tooltip();
      } );
    
    </script>
    
</head>

  <div class="panel_group">
    <div class="panel">
      <form name="salesEntry" id="salesEntry">

        <div class="field-group"><label for="qty1in">Item 1:</label> <input type="number" id="qty1in" name="qty1in"></div>

          <tr>

            <td><input type="number" name="qty3" id="qty3" readonly></td>
