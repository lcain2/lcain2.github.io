    function process() {

      // assign variables to fields
      s1 = parseFloat(document.forms["salary_calc"].elements["s1"].value);

      sb1 = s1 + 100;
      sb2 = s2 + 100;
      sb3 = s3 + 100;

      // add up salaries col

      totalSal = s1 + s2 + s3;

      // add up salaries + bonus col

      document.forms["salary_calc"].elements["sb1"].value = sb1.toFixed(2);

      // display column totals

      document.forms["salary_calc"].elements["totalSal"].value = totalSal.toFixed(2);
      document.forms["salary_calc"].elements["totalBon"].value = totalBon.toFixed(2);

    }
