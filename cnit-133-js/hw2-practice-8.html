<!-- Exercise 8: using if....else if statement -->

<script>

function process() {

  var empname, ygi, ygiNum, classx;

  // get input from user 

  empname = document.forms["myform"].elements["name"].value;
  ygi = document.forms["myform"].elements["income"].value;

  // check if salary entry is a number

  ygiNum = parseInt(ygi);

  if (isNaN(ygiNum)) {
    window.alert("Yearly Gross Income must be a number");
  }
  else {
    if (ygiNum <= 19999) {
      classx = "poor";
    }
    else if (ygiNum >= 20000 && ygiNum <= 49999) {
      classx = "lower middle";
    }
    else if (ygiNum >= 50000 && ygiNum <=99999) {
      classx = "upper middle";
    }
    else {
      classx = "wealthy";
    }
    document.forms["myform"].elements["comment"].value = ( "Employee " + empname + " is considered " + classx );
  }

}

</script>

<form name="myform" id="myform">
  <label for="name">Employee Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="income">Yearly Gross Income:</label>
  <input type="number" id="income" name="income"><br><br>
  <label for="comment">Salary Comment:</label>
  <input type="text" id="comment" name="comment"><br><br>
  <input type="button" name="submit" id="submit" value="Submit" onclick="process()">
  <input type="reset" name="reset" id="reset" value="Reset"> 
</form>
