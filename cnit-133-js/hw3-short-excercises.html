<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="description" content="Homework 3 for JavaScript, jQuery, AJAX">
  <title>Homework 3</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bricolage+Grotesque">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/custom-styles.css">

  <script>
    function distance1() {

      var x1 = parseInt(document.form1.x1.value);
      var y1 = parseInt(document.form1.y1.value);
      var x2 = parseInt(document.form1.x2.value);
      var y2 = parseInt(document.form1.y2.value);

      document.form1.distance1result.value = 
      distance(x1,y1, x2, y2);
    }

    function distance(x1, y1, x2, y2) {
      return Math.sqrt( Math.pow( Math.abs( x1 - x2 ),
      2 ) + Math.pow( Math.abs( y1 - y2 ), 2 ) );
    }

  </script>
</head>

<body class="hw-sub">

<div class="wrapper">

<header>
  <div class="back-link">
  <a href="index.html"><span class="material-symbols-outlined">
    keyboard_return</span> Back to Homework List</a>
  </div>
  <h1 class="">Homework <span class="hw-number">3</span> Short Excercises</h1>
</header>

<main>
    <form name="form1" id="form1">
      <label for="x1">X Coordinate 1:</label>
      <input type="text" id="x1" name="x1"><br><br>
      <label for="y1">Y Coordinate 1:</label>
      <input type="text" id="y1" name="y1"><br><br>
      <label for="x2">X Coordinate 2:</label>
      <input type="text" id="x2" name="x2"><br><br>
      <label for="y2">Y Coordinate 2:</label>
      <input type="text" id="y2" name="y2"><br><br>
      <input type="button" value="Calculate" onclick="distance1()">
      <input type="text" id="distance1result" name="distance1result">
    </form>
</main>

</div>

<footer>
</footer>

</body>

</html>
