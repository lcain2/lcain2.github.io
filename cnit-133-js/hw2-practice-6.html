<!-- Exercise 6: Use jQuery for form input and output -->

<script>

  $(document).ready(function() {
    
    /* focus cursor at first field when page loads. Can also use $(':text:first').focus(); */
    $("#num1").focus();

    /* focus cursor at first field when reset button is clicked */
    $(":reset").click(function () {
      $("#num1").focus();
    });

    $("#submit").click(function() {
      /* decalre variables and obtain the values entered in the form for number 1 and number 2 and convert for math */

      var num1, num2, product, average, comments;

      num1 = parseInt($('#num1').val());
      num2 = parseInt($('#num2').val());
      product = num1 * num2;
      average = (num1 + num2) / 2;

      /* place the values of the average & product in the form text box */

      $("#product").val(product);
      $("#average").val(average);

      comments = ("The inputted numbers were " + num1 + ", " + num2 +  
      "\nThe average is displayed as a whole number or with one decimal position" +
      "\nNotice the line break in the code uses backward slash and n");

      /* display the output results in the textarea whose id is 'output3' */

      $("#comments").val(comments); 

    });

  });

</script>

<form name="intCalc" id="intCalc">
  <label for="num1">Enter first number:</label>
  <input type="number" id="num1" name="num1"><br><br>
  <label for="num2">Enter second number:</label>
  <input type="number" id="num2" name="num2"><br><br>
  <label for="product">Product:</label>
  <input type="number" id="product" name="product"><br><br>
  <label for="average">Average:</label>

  <label for="comments">Comments:</label>
  <textarea name="comments" id="comments"></textarea><br><br>
