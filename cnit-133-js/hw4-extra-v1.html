  <h2>Asterisk Box Builder</h2>

  <form name="integerRequest" id="integerRequest">
    <label for="integerIn">Enter an integer between 2 and 10:</label>
    <input type="text" name="integerIn" id="integerIn" size="2">
    <div id="validation"></div>
    <input type="button" id="submit" value="submit" class="button" onclick="buildBox()">
    <input type="reset" id="reset" value="reset" class="reset" onclick="resetMe()">

  </form>

  <div id="myBox"></div>

  <script>

  function resetMe() {

    document.getElementById("validation").innerHTML = "";

    document.getElementById("myBox").innerHTML = ""; 

  }


  function buildBox() {

    // clear old boxes & errors

    document.getElementById("validation").innerHTML = "";
    document.getElementById("myBox").innerHTML = "";

    // declare variables

    var i, spaces, rows, stars, errorOutput;

    i = document.getElementById("integerIn").value;
    spaces = i * 2 - 2;
    rows = i - 2;
    stars = 1;
    errorOutput = "You must enter an integer between 2 and 10";

    // validate number

    if ( isNaN(i) || i < 2 || i > 10 ) {
      document.getElementById("validation").innerHTML = "<div id=\"err\" class=\"error\">" + errorOutput + "</div>";
    }

    else {

    // generate top & bottom rows

    function sideX() {

      var stars = i;

      while ( stars > 0 ) {
        document.write("* ");
        stars--;
      }

      document.write("<br>");

    };

    // generate middle rows

    function sideY() {   

      for (var row = 1; row <= rows; row++ ) {
      
      for (var i = 1; i <= 1; i++ ) {
                  document.write( "*" );
                  }

        for (var i = 1; i < spaces; i++ ) { 
            document.write( " " );
          }

          for (var i = 1; i <= 1; i++ ) {
                  document.write( "* <br>" );
                  }

      }

    }

    // print all sides

    document.write( "<pre>" );
    sideX();
    sideY();
    sideX();
    document.write( "</pre>" ); 

    var boxOutput = "<pre>";
    boxOutput += sideX();
    boxOutput += sideY();
    boxOutput += sideX();
    boxOutput += "</pre>";

    document.getElementById("myBox").innerHTML = boxOutput;


    } // end else

  } // end function buildBox

  </script>
