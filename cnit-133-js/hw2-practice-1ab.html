<!-- Exercise 1b -->

  <script>

    var s1, s2, s3, sb1, sb2, sb3, totalSal, totalBon;

    document.write ("<div>");
    document.write ("<form name=\"salary_calc\">");
    document.write ("<table><tbody>");
    document.write ("<tr><th>Name</th><th>Salary</th><th>Salary + Bonus</th></tr>");
    document.write ("<tr><td><input type=\"text\" name=\"name1\" value=\"Miranda Snipcheck\" size=\"20\"></td><td><input type=\"text\" name=\"s1\" autofocus class=\"right-align\"></td><td><input type=\"text\" disabled=\"disabled\" name=\"sb1\" class=\"right-align\" size=\"20\"></td></tr>");
    document.write ("<tr><td><input type=\"text\" name=\"name2\" value=\"Fernando Flapjack\" size=\"20\"></td><td><input type=\"text\" name=\"s2\" autofocus class=\"right-align\"></td><td><input type=\"text\" disabled=\"disabled\" name=\"sb2\" class=\"right-align\" size=\"20\"></td></tr>");
    document.write ("<tr><td><input type=\"text\" name=\"name3\" value=\"Pasqual Peacock\" size=\"20\"></td><td><input type=\"text\" name=\"s3\" autofocus class=\"right-align\"></td><td><input type=\"text\" disabled=\"disabled\" name=\"sb3\" class=\"right-align\" size=\"20\"></td></tr>");
    document.write ("<tr><td>Totals:</td><td><input type=\"text\" disabled=\"disabled\" name=\"totalSal\" class=\"right-align\"></td><td><input type=\"text\" disabled=\"disabled\" name=\"totalBon\" class=\"right-align\"></td></tr>");
    document.write ("</tbody></table>");
    document.write ("<input type=\"button\" onclick=\"process()\" value=\"Calculate\"><input type=\"reset\" value=\"Reset\">");
    document.write ("</form>");
    document.write ("</div>")

    function process() {

      // assign variables to fields
      s1 = parseFloat(document.forms["salary_calc"].elements["s1"].value);
      s2 = parseFloat(document.forms["salary_calc"].elements["s2"].value);
      s3 = parseFloat(document.forms["salary_calc"].elements["s3"].value);

      //add 100 bonus

      sb1 = s1 + 100;
      sb2 = s2 + 100;
      sb3 = s3 + 100;

      // add up salaries col

      totalSal = s1 + s2 + s3;

      // add up salaries + bonus col

      totalBon = sb1 + sb2 + sb3;

      // display salary + bonus

      document.forms["salary_calc"].elements["sb1"].value = sb1.toFixed(2);
      document.forms["salary_calc"].elements["sb2"].value = sb2.toFixed(2);
      document.forms["salary_calc"].elements["sb3"].value = sb3.toFixed(2);

      // display column totals

      document.forms["salary_calc"].elements["totalSal"].value = totalSal.toFixed(2);
      document.forms["salary_calc"].elements["totalBon"].value = totalBon.toFixed(2);

    }
 </script>
